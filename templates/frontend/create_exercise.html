{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un sujet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{% static 'frontend/script.js' %}"></script>
  <link href="{% static 'frontend/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6 font-sans">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Ajouter un nouveau sujet</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Titre du sujet" class="w-full p-3 border rounded" required>
      <textarea rows="6" placeholder="Énoncé complet du sujet" class="w-full p-3 border rounded" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Créer le sujet</button>
    </form>
  </div>
</body>
</html>
